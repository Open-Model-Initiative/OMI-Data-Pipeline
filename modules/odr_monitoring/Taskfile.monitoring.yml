version: '3'

tasks:
  default:
    desc: List all the tasks
    cmds:
      - task --list

  test:
    desc: Run tests for the monitoring module
    cmds:
      - docker compose exec odr-api python -m pytest modules/odr_monitoring/tests

  coverage:
    desc: Run tests with coverage report
    cmds:
      - docker compose exec odr-api python -m pytest --cov=odr_monitoring --cov-report=term-missing --cov-report=xml tests modules/odr_monitoring/tests

  lint:
    desc: Run linter on the monitoring module
    dir: modules/odr_monitoring
    cmds:
      - python -m flake8 .

  format:
    desc: Format the code using black
    dir: modules/odr_monitoring
    cmds:
      - python -m black .

  check:
    desc: Run all checks (tests, lint, format)
    dir: modules/odr_monitoring
    cmds:
      - task: test
      - task: lint
      - task: format
